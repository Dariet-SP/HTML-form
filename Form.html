<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font awesome icons import-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario bancario</title>
</head>

<body>
    <div class="container-md">
        <div class="card text" style="margin-top: 200px;">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body">
                <!-- rellena los datos -->
                <div class="container">
                    <div class="row">
                        <div class="col-5">
                            Card #
                            <input class="form-control" placeholder="XXXXXXXXXXXXXXXX" type="text">
                        </div>
                        <div class="col-3">
                            CVC #
                            <input class="form-control" placeholder="0000" type="text">
                        </div>
                        <div class="col-3">
                            Amount
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control" placeholder="Amount">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                First Name
                                <input class="form-control" id="exampleFirst" type="text">
                            </div>
                            <div class="col">
                                Last Name
                                <input class="form-control" id="exampleFirst" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                City
                                <input class="form-control" id="exampleFirst" type="text">
                            </div>
                            <div class="col-3">
                                State
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a State</option>
                                    <option value="1">LAA</option>
                                    <option value="2">TEE</option>
                                    <option value="3">DEE</option>
                                </select>

                            </div>
                            <div class="col-3">
                                Postal Code
                                <input class="form-control" id="exampleFirst" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <p for="exampleAccount">We accept:</p>
                                <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                                        <i class="fab fa-cc-mastercard"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="red" name="options" type="radio">
                                        <i class="fab fa-cc-visa"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="green" name="options" type="radio">
                                        <i class="fab fa-cc-diners-club"></i>
                                    </label>
                                    <label class="btn btn-secondary">
                                        <input autocomplete="off" id="yellow" name="options" type="radio">
                                        <i class="fab fa-cc-amex"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="exampleMessage">Message</label>
                                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
